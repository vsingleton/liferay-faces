name=ICEfaces Compatibility Components
module-group-id=liferay
module-incremental-version=1
tags=sample
short-description=This plugin is a test portlet that uses Liferay Faces Bridge, JSF 2, ICEfaces 2, and the ICEfaces 1.8 compatibility components for use with ICEfaces 2.
change-log=
page-url=http://www.liferay.com/community/liferay-projects/liferay-faces
author=Neil Griffin
licenses=LGPL 2.1
portal.dependency.jars=
speed-filters-enabled=false
security-manager-enabled=true
security-manager-access-declared-members=\
    true

security-manager-files-delete=\
    ${java.io.tmpdir}/-

security-manager-files-read=\
    ${java.io.tmpdir}/-

security-manager-files-write=\
    ${java.io.tmpdir}/-

security-manager-jndi-names=\
    java:comp/env/com.sun.faces.ClientStateSavingPassword,\
    java:comp/env/jsf/ProjectStage

security-manager-properties-read=\
    com.sun.aas.installRoot,\
    com.sun.faces.InjectionProvider,\
    com.sun.faces.SerializationProvider,\
    file.separator,\
    java.home,\
    java.io.tmpdir,\
    org.apache.commons.logging.Log,\
    org.apache.commons.logging.Log.allowFlawedContext,\
    org.apache.commons.logging.Log.allowFlawedDiscovery,\
    org.apache.commons.logging.Log.allowFlawedHierarchy,\
    org.apache.commons.logging.LogFactory,\
    org.apache.commons.logging.LogFactory.HashtableImpl,\
    org.apache.commons.logging.diagnostics.dest,\
    org.apache.commons.logging.log

security-manager-services[portal]=\
    com.liferay.portal.service.PortletLocalService#getPortletById

security-manager-set-context-class-loader=\
    true
