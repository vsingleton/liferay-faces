<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-1col-60.xhtml">

	<ui:define name="col1">
	
		<hr />
		
		<p:ajaxExceptionHandler update="exceptionDialog" onexception="PF('exceptionDialog').show();"/>

        <p:dialog id="exceptionDialog" header="Error" widgetVar="exceptionDialog" closeOnEscape="true" modal="true" resizable="false" draggable="false">
            <p:panelGrid id="exception-panel" columns="1" styleClass="ui-state-error" columnClasses="ui-state-error">
                <p:outputLabel styleClass="ui-state-error-text"
                               value="Some error! Contact administrator, please."/>
                <p:outputLabel styleClass="ui-state-error-text" rendered="#{pfExceptionHandler.exception != null}"
                               value="Technical Details: #{pfExceptionHandler.formattedTimestamp} #{pfExceptionHandler.type} #{pfExceptionHandler.message}"/>
            </p:panelGrid>
        </p:dialog>

        <p:log/>

        <h:form id="form-test-error">
            <p:commandButton value="Action Error" action="#{testError.causeActionError}" ajax="false"/>
            <p:commandButton value="Action Error AJAX" action="#{testError.causeActionError}" update="label"/>
            <p:commandButton value="Render Error" action="#{testError.causeRenderError}" ajax="false"/>
            <p:commandButton value="Render Error AJAX" action="#{testError.causeRenderError}" update="label"/>
			<hr />
            <p:outputLabel id="label" value="#{testError.status}"/>
        </h:form>
        
        <hr />
	
		<alloy:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['text-field']}">
					<alloy:inputText id="text" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputTextModelBean.text}" />
					<alloy:message for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputTextBackingBean.submit}" update="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
