<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-1col-60.xhtml">

	<ui:define name="col1">

		<hr />

		<h:form>
			<h3 style="margin-top: 0">AJAX</h3>
			<p:commandButton actionListener="#{exceptionHandlerView.throwViewExpiredException}" ajax="true"
				value="Throw ViewExpiredException!" />
			<p:commandButton actionListener="#{exceptionHandlerView.throwNullPointerException}" ajax="true"
				value="Throw NullPointerException!" />
			<p:commandButton actionListener="#{exceptionHandlerView.throwWrappedIllegalStateException}" ajax="true"
				value="Throw IllegalStateException!" />

			<h3>Non-AJAX</h3>
			<p:commandButton actionListener="#{exceptionHandlerView.throwViewExpiredException}" ajax="false"
				value="Throw ViewExpiredException!" />
			<p:commandButton actionListener="#{exceptionHandlerView.throwNullPointerException}" ajax="false"
				value="Throw NullPointerException!" />


			<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" update="exceptionDialog"
				onexception="PF('exceptionDialog').show();" />

			<p:ajaxExceptionHandler type="java.lang.NullPointerException" update="exceptionDialog"
				onexception="PF('exceptionDialog').show();" />

			<p:dialog id="exceptionDialog" header="Exception '#{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog"
				height="500px">Message: #{pfExceptionHandler.message} <br />StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
				<br />

				<p:button onclick="document.location.href = document.location.href;" value="Reload!"
					rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
			</p:dialog>
			
		</h:form>

		<hr />

		<alloy:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['text-field']}">
					<alloy:inputText id="text" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputTextModelBean.text}" />
					<alloy:message for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputTextBackingBean.submit}" update="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
